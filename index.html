<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Sound Player</title>
</head>
<body>
    <h2>Memainkan Suara Acak...</h2>

    <script>
        // Daftar file suara yang tersedia
        const sounds = [
            "https://dl.dropboxusercontent.com/s/wks6fx2l4davnwa/JIKO%20CHRISTY%20JKT48%20%23shorts%20%23jkt48%20%23christyjkt48%20%23reaction.mp3?st=7sd5bott?raw=1",
            "https://dl.dropboxusercontent.com/s/al8c2k15pbeiyrb/jiko%20freya%20jkt48%20%23freyajkt48.mp3?st=ysxdmy3q?raw=1"
        ];

        // Pilih suara secara acak
        const randomSound = sounds[Math.floor(Math.random() * sounds.length)];

        // Buat elemen audio
        const audio = new Audio(randomSound);
        
        // Mainkan suara
        audio.play();
    </script>
</body>
</html>
