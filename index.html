<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Sound Player</title>
</head>
<body>
    <h2>Tekan tombol untuk memutar suara</h2>
    <button onclick="playSound()">Play Sound</button>

    <script>
        // Daftar file suara dengan direct link dari Dropbox
        const sounds = [
            "https://dl.dropboxusercontent.com/s/al8c2k15pbeiyrb/jiko%20freya%20jkt48%20%23freyajkt48.mp3"
        ];

        function playSound() {
            const randomSound = sounds[Math.floor(Math.random() * sounds.length)];
            const audio = new Audio(randomSound);
            audio.play();
        }
    </script>
</body>
</html>
