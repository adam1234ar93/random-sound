<!DOCTYPE html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Sound Player</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset tampilan */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }

        /* Container utama */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Tombol Play */
        .play-btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            background: #e68900;
            transform: scale(1.1);
        }

        /* Animasi teks */
        .animated-text {
            font-size: 14px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Tekan tombol untuk memutar suara</h2>
        <button class="play-btn" onclick="playSound()">Play Sound</button>
        <p class="animated-text">Setiap klik akan memutar suara secara acak!</p>
    </div>


    <script>
        // Daftar file suara
        const sounds = [
            "JikoChristysound1.mp3",
            "JikoFreyasound2.mp3",
            "JikoBaruAmanda.mp3"
        ];

        let currentAudio = null; // Variabel untuk menyimpan audio yang sedang dimainkan

        function playSound() {
            // Jika ada audio yang sedang dimainkan, hentikan dulu
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0; // Reset waktu ke awal
            }
            // Pilih suara secara acak
            const randomSound = sounds[Math.floor(Math.random() * sounds.length)];

            // Buat objek audio baru
            currentAudio = new Audio(randomSound);

            // Mainkan suara
            currentAudio.play();
        }
    </script>
</body>
</html>
