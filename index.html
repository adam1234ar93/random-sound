<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Sound Player</title>
</head>
<body>
    <h2>Tekan tombol untuk memutar suara</h2>
    <button onclick="playSound()">Play Sound</button>

    <script>
        // File MP3 ada di GitHub Pages, jadi gunakan path relatif
        const sounds = [
            "sound1.mp3",
            "sound2.mp3"
        ];

function playSound() {
            // Jika ada audio yang sedang dimainkan, hentikan dulu
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0; // Reset waktu ke awal
            }

            // Pilih suara secara acak
            const randomSound = sounds[Math.floor(Math.random() * sounds.length)];

            // Buat objek audio baru
            currentAudio = new Audio(randomSound);

            // Mainkan suara
            currentAudio.play();
        }
    </script>
</body>
</html>
