<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Sound Player</title>
</head>
<body>
    <h2>Tekan tombol untuk memutar suara</h2>
    <button onclick="playSound()">Play Sound</button>

    <script>
        // Daftar file suara
        const sounds = [
            "JikoChristysound1.mp3",
            "JikoFreyasound2.mp3",
            "JikoBaruAmanda"
        ];

        let currentAudio = null; // Variabel untuk menyimpan audio yang sedang dimainkan

        function playSound() {
            // Jika ada audio yang sedang dimainkan, hentikan dulu

            // Pilih suara secara acak
            const randomSound = sounds[Math.floor(Math.random() * sounds.length)];

            // Buat objek audio baru
            currentAudio = new Audio(randomSound);

            // Mainkan suara
            currentAudio.play();
        }
    </script>
</body>
</html>
